<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/Logo.png">
    <link rel="stylesheet" href="../css/shower.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="/css/responsivo-shower.css">
    <title>Ranking</title>
</head>
<body>
    <header>
        <a href="../index.html"><img id="logo" src="../img/Logo.png" alt="logo"></a>
        <span id="burguer" class="material-symbols-outlined" onclick="clickMenu()">menu</span>
        <nav class="menu" id="itens">
            <ul>
                <li><a href="foruns.html">Fóruns</a></li>
                <li><a href="chat.html">Chat</a></li>
                <li><a href="meusForuns.html">Meus Fóruns</a></li>
                <li><a href="shower.html" id="atual">Shower Challenge</a></li>
                <li><a href="ranking.html">Ranking</a></li>
                <li id="menuPerfil"><a href="perfil.html">Perfil</a></li>
            </ul>
        </nav>
        <div class="perfil">
            <a href="perfil.html" class="linkPerfil">
            <p id="nomeUsuario">@nomedeusuario</p>
            <img id="perfil" src=" " alt="perfil"></a>
        </div>
    </header>

    <main>
        <h1>Shower Challenge</h1>

        <div class="numeros">
            <span id="hour"> 00 </span>
            <span> : </span>
            <span id="minute"> 00 </span>
            <span> : </span>
            <span id="second"> 00 </span>
        </div>
        
        <div class="botoes">
            <button class='btn btn-success btn-lg' type="button" name="start" id="start" onclick="start()">
            <i class="fa fa-play fs-1" aria-hidden="true" ></i>
            </button>
            <button class='btn btn-danger btn-lg me-4 ms-4' type="button" name="pause" id="pause" onclick="pause()">
            <i class="fa fa-pause fs-1" aria-hidden="true"></i>
            </button>  
            <button class='btn btn-primary btn-lg' type="button" name="reset" id="reset" onclick="reset()">
            <i class="fa fa-undo fs-1" aria-hidden="true"></i>
            </button>
        </div>

        
    </main>
    
    <script src="../js/shower.js" type="text/javascript"></script>
</body>
</html>
