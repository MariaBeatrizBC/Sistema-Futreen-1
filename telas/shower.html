<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../img/Logo.png" />
    <link rel="stylesheet" href="/css/shower.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="/css/responsivo.css">
    <title>Shower Challenge - Futreen</title>
</head>
<body>
    <main>
        <h1>Shower Challenge</h1>
        <a href="foruns.html"><input type="button" value="Voltar" id="voltar"></a>

        <section id="card">
            <div class="numeros">
                <span id="hour"> 00 </span>
                <span> : </span>
                <span id="minute"> 00 </span>
                <span> : </span>
                <span id="second"> 00 </span>
            </div>
            
            <div class="botoes">
                <button class='btn btn-success btn-lg' type="button" name="start" id="start" onclick="start()">
                <i class="fa fa-play fs-1" aria-hidden="true" ></i>
                </button>
                <button class='btn btn-danger btn-lg me-4 ms-4' type="button" name="pause" id="pause" onclick="pause()">
                <i class="fa fa-pause fs-1" aria-hidden="true"></i>
                </button>  
                <button class='btn btn-primary btn-lg' type="button" name="reset" id="reset" onclick="reset()">
                <i class="fa fa-undo fs-1" aria-hidden="true"></i>
                </button>
            </div>
            

        </section>    
    </main>
    <script type="text/javascript" src="../js/shower.js"></script>
</body>
</html>
