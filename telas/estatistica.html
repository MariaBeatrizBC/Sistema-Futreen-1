<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estatistica.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="../img/Logo.png">
    <title>Perfil</title>
</head>
<body>
    <main>

        <div id="infos">
            <div id="total">
                <h2 class="title">Acompanhamento Total</h2>

                <div class="container">
                    <div class="dadoTotal">
                        <h3 class="titleDados">Banhos</h3>
                        <p class="cpDado"><span id="qtdBanhoTotal">0</span> Banhos</p>
                    </div>
    
                    <div class="dadoTotal">
                        <h3 class="titleDados">Pontuação</h3>
                        <p class="cpDado"><span id="pontosTotal">0</span> Pontos</p>
                    </div>
    
                    <div class="dadoTotal">
                        <h3 class="titleDados">Consumo de Água</h3>
                        <p class="cpDado"><span id="consumoTotal">0</span> Litros</p>
                    </div>

                    <div class="dadoTotal">
                        <h3 class="titleDados">Consumo /Banho</h3>
                        <p class="cpDado"><span id="consumoBanho">0</span> Litros</p>
                    </div>
                </div>
                </div>

            <div id="mes">
                <h2 class="title">Acompanhamento do Mês</h2>
                
                <div class="containerMes">
                    <div id="dados">
                        <h3 class="titleDados">Banhos</h3>
                        <p class="cpDado"><span id="qtdBanho">0</span> Banhos</p>
                    </div>
    
                    <div id="dados">
                        <h3 class="titleDados">Pontuação</h3>
                        <p class="cpDado"><span id="pontos">0</span> Pontos</p>
                    </div>
    
                    <div id="dados">
                        <h3 class="titleDados">Tempo Total</h3>
                        <p id="tempoTotal" class="cpDado">00:00 :00</p>
                    </div>
    
                    <div id="dados">
                        <h3 class="titleDados">Tempo Médio/Banho</h3>
                        <p id="tempoMedia" class="cpDado">00:00</p>
                    </div>
    
                    <div id="dados">
                        <h3 class="titleDados">Consumo de Água</h3>
                        <p class="cpDado"><span id="consumo">0</span> Litros</p>
                    </div>
                </div>

                <div class="grafico">
                    <canvas id="grafico"></canvas>
                    <a href="historico.html" class="aHistorico">Histórico</a>
                </div>
            </div>

        </div>
    </main>

    <script type="text/javascript" src="../js/estatistica.js"></script>

</body>
</html>
