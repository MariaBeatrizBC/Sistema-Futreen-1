<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/Logo.png">
    <link rel="stylesheet" href="../css/meusForuns.css">
    <link rel="stylesheet" href="../css/chatForum.css">
    <link rel="stylesheet" href="../css/info.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/css/responsivo.css">
    <title>Meus Fóruns</title>
</head>

<body>
    <header>
        <a href="../index.html"><img id="logo" src="../img/Logo.png" alt="logo"></a>
        <span id="burguer" class="material-symbols-outlined" onclick="clickMenu()">menu</span>
        <nav class="menu" id="itens">
            <ul>
                <li><a href="foruns.html">Fóruns</a></li>
                <li><a href="chat.html">Chat</a></li>
                <li><a href="meusForuns.html" id="atual">Meus Fóruns</a></li>
                <li><a href="shower.html">Shower Challenge</a></li>
                <li><a href="ranking.html">Ranking</a></li>
                <li id="menuPerfil"><a href="perfil.html">Perfil</a></li>
            </ul>
        </nav>
        <div class="perfil">
            <a href="perfil.html" class="linkPerfil">
            <p id="nomeUsuario">@nomedeusuario</p>
            <img id="perfil" src=" " alt="perfil"></a>
        </div>
    </header>

    <main id="mainForuns">
        <div id="aviso">
            <i class='bx bxs-message-x'></i>
            <p id="avisoMsg">Você ainda não está participando de nenhum Fórum!</p>
        </div>
    </main>

    <div id="conversaForum">
        <header id="headerCov">
            <div id="topo">
                <a href="meusForuns.html" id="voltar"><span class="material-symbols-outlined">arrow_back</span></span></a>
                <img src="" id="imgPerfil">
                <span id="forumName">@forumName</span>
            </div>
        </header>

        <main id="mainConv">
            
        </main>

        <footer>
            <form id="form" onsubmit="mandarPostagem()">
                <input type="text" id="texto" class="texto" placeholder="Digite uma mensagem" required>
                <button id="enviar"><i class='bx bxs-send'></i></button>
            </form>
        </footer>
    </div>

    <div id="info">
        <p id="fechaInfo"><b>X</b></p>
        <img src="../img/perfil.png" id="imgInfo">
        <input type="file" id="inpForum">
        <input type="text" id="nomeForumInfo" class="inputInfo" disabled>
        <h4>Descrição</h4>
        <textarea id="descInfo" rows="3" class="inputInfo" disabled></textarea> 
        <p>Criado por: <span id="criadorInfo">@criador</span></p>
        <div id="botoes">
            <button id="btAlterar" class="btInfo">Alterar</button>
            <button id="btRegistrar" class="btInfo">Registrar</button>
        </div>
    </div>

    <div id="sucesso">
        <i class='bx bxs-check-circle'></i>
        <span><b>Fórum de discussão atualizado com sucesso!</b></span>
    </div> 

    <div id="erro">
        <div class="erro">
            <span id="close">X</span>
            <i class='bx bxs-x-circle'></i>
            <p id="msgErro"></p>
            <p>Tente novamente!</p>
        </div>
    </div>

    <script type="text/javascript" src="../js/chatForum.js"></script>

</body>

</html>
