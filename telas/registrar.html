<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registrar.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/png" href="../img/Logo.png" />
    <title>Futreen</title>
</head>
<body>
    <main>
        <h1>Cadastrar Conta</h1>
        <br>
        <div class="logo">
            <img id="logo" src="../img/perfil.png" alt="logo">
            
        </div>
        <form id="form">
            <div class="inputs">
                <input type="file" id="imgPerfil" name="imgPerfil">
    
                <input id="nome" type="name" name="Nome" placeholder="Nome Completo" required>
                <br>
                <p id="data">Data de Nascimento:</p><input id="dataNasc" type="date" name="Data" required>
                <br>
                <input id="usuario" type="usuario" name="Usuario" placeholder="Nome de usuário" required>
                <br>
                <input id="email" type="email" name="Email" placeholder="Email" required>
                <br>
                <input id="senha" type="password" name="Senha" placeholder="Senha" required>
                <br>
                <p id="biografia">Bio:</p>
                <input id="bio" type="bio" name="Bio" required>
                <br>
            </div>
            <div class="botao">
                <button type="submit" id="cadastrar">Cadastrar</button>
            </div>
        </form>
        <div class="login">
            <p>Já tem uma conta? <a id="login" href="../index.html">Faça login</a></p>
        </div>

    </main>
    <div id="sucesso">
        <i class='bx bxs-check-circle'></i>
        <span><b>Cadatro realizado com sucesso!</b></span>
    </div>

    <div id="erro">
        <div class="erro">
            <span id="close">X</span>
            <i class='bx bxs-x-circle'></i>
            <p id="msgErro"></p>
            <p>Tente novamente!</p>
        </div>
    </div>

    <script type="text/javascript" src="../js/registrar.js"></script>
    
</body>
</html>
